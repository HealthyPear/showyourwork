name: release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  generate_example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Jinja2

      - name: Generate rodluger/showyourwork-example
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SHA: ${{ github.sha }}
          SLUG: rodluger/showyourwork-example
          REPO_ACTIVE: true
          MANUSCRIPT_TYPE: example
          RUN_TESTS: false
          AUTHOR: "Rodrigo Luger"
          README_MESSAGE: "An open source scientific article generated with <a href='https://github.com/rodluger/showyourwork'>showyourwork</a>"
        run: python .github/workflows/generate.py

      - name: Generate rodluger/showyourwork-template
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          SHA: ${{ github.sha }}
          SLUG: rodluger/showyourwork-template
          REPO_ACTIVE: false
          MANUSCRIPT_TYPE: minimal
          RUN_TESTS: false
          AUTHOR: "Author Name"
          README_MESSAGE: "Click <a href='https://github.com/rodluger/showyourwork-template/generate'>here</a> to create a new open source article repository!"
        run: python .github/workflows/generate.py
