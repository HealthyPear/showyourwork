name: release

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  generate_example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cookiecutter

      - name: Generate rodluger/showyourwork-example
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          TARGET_USER: rodluger
          TARGET_REPOSITORY: showyourwork-example
          AUTHOR_NAME: Rodrigo Luger
          SHOWYOURWORK_SHA: ${{ github.sha }}
        run: bash .github/workflows/generate.sh
