name: notify

on:
  push:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Notify cookiecutter-showyourwork
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          curl \
            -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H 'Accept: application/vnd.github.v3+json' \
            "https://api.github.com/repos/rodluger/cookiecutter-showyourwork/dispatches" \
            -d '{"event_type": "generate_example", "client_payload": {"repo": "$GITHUB_REPOSITORY", "sha": "$GITHUB_SHA"}}'
